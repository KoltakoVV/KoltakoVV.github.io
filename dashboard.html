<!doctype html>
<html lang="en">
    <head>

            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <a class="navbar-brand" href="index.html">
                        <img src="logo.jpg" alt="logo-icon" height="50">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">

                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section class="dashboard">
                <div class="container">
                    <div class="wrapper d-flex justify-content-center align-items-center">
                        <div class="dashboard-content p-4 p-lg-4 text-center w-100">
                            <div class="row">
                                <div class="col-12">
                                    <h1 class="dashboard-title">Dashboard</h1>
                                </div>
                                <div class="col-12 col-lg-9">
                                    <h2>Your orders</h2>
                                    <div class="orders-list">
                                        <div class="order-card">
                                            <div class="row">
                                                <div class="col-3">
                                                    <span class="order-card-time">12:00</span>
                                                </div>
                                                <div class="col-3">
                                                    <span class="order-card-address">43 Pushkina Street</span>
                                                </div>
                                                <div class="col-3">
                                                    <span class="order-card-price">$499.99</span>
                                                </div>
                                                <div class="col-3">
                                                    <span class="order-card-status">In process</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="order-card">
                                            <div class="row">
                                                <div class="col-3">
                                                    <span class="order-card-time">12:00</span>
                                                </div>
                                                <div class="col-3">
                                                    <span class="order-card-address">43 Pushkina Street</span>
                                                </div>
                                                <div class="col-3">
                                                    <span class="order-card-price">$499.99</span>
                                                </div>
                                                <div class="col-3">
                                                    <span class="order-card-status">In process</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="order-card">
                                            <div class="row">
                                                <div class="col-3">
                                                    <span class="order-card-time">12:00</span>
                                                </div>
                                                <div class="col-3">
                                                    <span class="order-card-address">43 Pushkina Street</span>
                                                </div>
                                                <div class="col-3">
                                                    <span class="order-card-price">$499.99</span>
                                                </div>
                                                <div class="col-3">
                                                    <span class="order-card-status">In process</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-3">
                                    <div class="user-info">
                                        <h2>About</h2>
                                        <h3>John Doe</h3>
                                        <img src="user.png" alt="" class="img-fluid user-image">
                                        <a class="btn btn-primary w-100" href="request.html" role="button">New order</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="d-flex justify-content-center align-items-center">
