<!doctype html>
<html lang="en">
    <head>
        <title>Log in</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <a class="navbar-brand" href="index.html">
                        <img src="logo.jpg" alt="logo-icon" height="50">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="login.html">Log in</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="register.html">Sign up</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="dashboard.html">Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="request.html">New order</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section class="login">
                <div class="container">
                    <div class="wrapper d-flex justify-content-center align-items-center">
                        <div class="hero-content p-5 text-center">
                            <div class="row">
                                <div class="col-12">
                                    <img src="logo.jpg" alt="logo" class="img-fluid">
                                    <h1>Heading</h1>
                                </div>
                                <form action="" method="post" id="login-form">
                                    <input type="text" name="login" id="login-input" placeholder="Enter login" class="form-control mb-3" required>
                                    <input type="password" name="password" id="password-input" placeholder="Enter password" class="form-control mb-3" required>
                                    <div class="col-12 col-lg-12">
                                        <button type="submit" class="btn btn-primary w-75 m-2">Log in</button>
                                    </div>
                                </form>
                                <a href="forgot.html" class="login-forgot">Don't remember password?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="d-flex justify-content-center align-items-center">
            <div class="text-center">&copy; Copyright</div>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
